<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <img mat-card-avatar [src]="botInfo.avatarURL" />
    <mat-card-title>{{ botInfo.username }}</mat-card-title>
    <mat-chip-list>
      <mat-chip
        [class.green500]="botInfo.status === 0"
        [class.red500]="botInfo.status === 5"
        [class.amber500]="botInfo.status !== 0 && botInfo.status !== 5"
      >
        {{ statusText }}
      </mat-chip>
    </mat-chip-list>
    <mat-card-subtitle>by {{ botInfo.author }}</mat-card-subtitle>
    <mat-card-subtitle>{{ botInfo.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="text-center">
    <strong>Uptime:</strong> {{ uptimeReadable }}
  </mat-card-content>
  <div class="d-flex flex-row-reverse">
    <button (click)="shutdownBot()" mat-flat-button color="warn">
      Shutdown
    </button>
    <button (click)="rebootBot()" mat-flat-button>Reboot</button>
  </div>
</mat-card>
