<button mat-raised-button class="mb-4" color="primary" (click)="picker.open()">
  Add holiday
</button>
<mat-form-field [hidden]="true">
  <input
    matInput
    [min]="minDate"
    [matDatepicker]="picker"
    (dateChange)="onAddHoliday($event)"
  />
  <mat-datepicker touchUi #picker></mat-datepicker>
</mat-form-field>
<h5 *ngIf="holidays.data.length === 0">
  No holidays! Poor you...
</h5>
<table
  *ngIf="holidays.data.length"
  mat-table
  matSort
  [dataSource]="holidays"
  class="mat-elevation-z4 col-sm-5 col-md-4 col-lg-3 ml-auto mr-auto"
>
  <ng-container matColumnDef="holiday">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Holiday</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      Actions
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="warn"
        aria-label="Delete holiday"
        matTooltip="Delete holiday"
        (click)="onDeleteHoliday(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="holidayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: holidayColumns"></tr>
</table>
