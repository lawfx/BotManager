<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="d-flex flex-row-reverse pb-4">
  <button mat-flat-button color="warn" (click)="onConfirm()">
    {{ data.confirmButton }}
  </button>
  <button mat-button (click)="onCancel()">{{ data.cancelButton }}</button>
</div>
